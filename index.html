<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game">
      <div id="main">
        <header>
          <h1>Snake</h1>
          <div id="score">
            <span>score:<span id="score-points">0</span></span>
          </div>
        </header>
        <div id="main-content">
          <canvas id="snakeboard"></canvas>
          <div id="menu">
            <div id="init">
              <h3>Press Return to start</h3>
            </div>
            <div id="paused">
              <h3>Paused</h3>
              <span>(Press ESC to continue)</span>
            </div>
            <div id="finish">
              <h3>Game Over</h3>
              <span>Your score is <span id="game-score">0</span></span>
              <span>(Press Return to try again)</span>
            </div>
          </div>
        </div>
      </div>
      <footer>Developed by Guilherme Cardoso</footer>
    </div>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/food.js"></script>
    <script type="text/javascript" src="js/snake.js"></script>
    <script type="text/javascript" src="js/keyboard.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
